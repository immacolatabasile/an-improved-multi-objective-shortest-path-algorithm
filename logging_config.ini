[logging]
# Livello di logging per il file: DEBUG, INFO, WARNING, ERROR, CRITICAL
file_level = INFO

# Livello di logging per la console: DEBUG, INFO, WARNING, ERROR, CRITICAL
console_level = INFO

# Directory dove salvare i file di log
log_dir = logs

# Abilita/disabilita il logging su file (true/false)
file_enabled = true

# Abilita/disabilita il logging su console (true/false)
console_enabled = true
